 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Development and Emerging Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            text-align: center;
        }
        .weeks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .week-link {
            display: block;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .week-link:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Application Development and Emerging Technologies</h1>
    </header>

    <main>
        <div class="weeks-container">
            <script>
                for (let i = 1; i <= 18; i++) {
                    document.write(`<a href="#" class="week-link">Week ${i}</a>`);
                }
            </script>
        </div>
    </main>

    <footer>
        <p>2025 | RONALD T. LAVA, MSIT | Laguna University</p>
    </footer>

</body>
</html>
